
<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Froth Finder</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/988/988934.png">
        <script defer src = index.js></script>
    </head>
    <body>
        <style>
            /* body {
              background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-muCg_pG42wygV315Ht4BnS40rLgs1co18A&usqp=CAU');
            } */
            </style>
        <div id="search-container">
            <label for="search-criteria">Search By:</label> 
            <select name ="options" id="search-dropdown">
                <option value ="by_name">Brewery Name</option>
                <option value ="by_city">City</option>
                <option value ="by_state">State</option>
                <option value ="by_postal">Zipcode</option>
            </select> 
            <label for="per-page">Per Page:</label>
            <select name="per-page" id="per-page">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <form id="search-form">
                <label for="search-field-and-submit">Query</label>
                <input type="text" id="search-field" name="item">
                <input type="submit" value="Find Froth" id="search-submit">
            </form>                     
        </div>
        <div>
            <div class="initial-results" id="result-list">
                <h2>Search Results</h2>
                    <ul id="search-result">

                    </ul>
            </div>
            <div class="initial-results">
                <h2>Details</h2>
                <div id="details">
                    <h4 id="brewery"></h4>
                    <ul id="listed-details">
                        <li id="phone"></li>
                        <li id="website"></li>
                    </ul>
                    <p id="address"></p>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
