<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Froth Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/988/988934.png">
        <script defer src = index.js></script>
        <div class="header">
            <h1>Froth Finder</h1>
                <p>Find your next favorite Brewery</p>
        </div>
    </head>
    <body>
        <div id="top-bar">
            <div id="search-container">
                <label for="search-criteria">Search By:</label> 
                <select name ="options" id="search-dropdown" class="navbar">
                    <option value ="by_name">Brewery Name</option>
                    <option value ="by_city" selected>City</option>
                    <option value ="by_state">State</option>
                    <option value ="by_postal">Zipcode</option>
                </select> 
                <label for="per-page">Per Page:</label>
                <select name="per-page" id="per-page" class="navbar">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select>
                <form id="search-form" class="navbar">
                    <label for="search-field-and-submit">Query</label>
                    <input type="text" id="search-field" name="item">
                    <input type="submit" value="Find Froth" id="search-submit">
                </form>
            </div>
            <div id="profiles" class="profile-button">
                <label for="profile-select">Profile:</label>
                <select id="profile-select">
                    <option value="none" selected>None</option>
                </select>
                <button id="create-profile">Create Profile</button>
            </div>                     
        </div>
        <div id="results-container">
            <div class="initial-results" id="result-list">
                <h2>Search Results</h2>
                    <ul id="search-result" class="results"></ul>
            </div>
        </div>
        <div class="initial-results">
            <h2>Details</h2>
                <div id="details" class="results">
                    <h4 id="brewery"></h4>
                    <ul id="listed-details">
                        <li id="phone"></li>
                        <li id="website">Website: <a id="anchor"><span id="url-container"></span></a></li>
                    </ul>
                    <p id="address"><span id="street"></span><br><span id='city-state-zip'></span></p>
                    <button id="favorite-button">Favorite!</button>
                    <div></div>
                </div>
        </div>
            <div class="initial-results" id="favorites-container"> 
                <h2>Favorites</h2>
                <div id="favorite-list">
            </div>
            </div>
        </div>
        </body>
    </html>
