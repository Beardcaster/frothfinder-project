<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Froth Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/988/988934.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="header container-fluid text-white py-5 bg-black">
      <div class="row">
        <div class="col">
          <div id="search-container">
            <div class="row pb-1">
                <div class="col pe-0">
                <label for="search-criteria">Search By:</label>
                <select name="options" id="search-dropdown" class="navbar w-100">
                    <option value="by_name">Brewery Name</option>
                    <option value="by_city" selected>City</option>
                    <option value="by_state">State</option>
                    <option value="by_postal">Zipcode</option>
                </select>
                </div>
                <div class="col position-relative l-25">
                    <label for="per-page">Per Page:</label>
                    <select name="per-page" id="per-page" class="navbar">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>
            
            <form id="search-form">
              <label for="search-field-and-submit">Query:</label>
              <input type="text" id="search-field" name="item" />
              <input type="submit" value="Find Froth" id="search-submit" />
            </form>
          </div>
        </div>
        <div class="col text-center">
          <img class="page-logo" src="./img/frothfinder.png" alt="logo" width="600px" />
          <p class="slogan">Find your next favorite Brewery</p>
          <p id="error-display"></p>
        </div>
        <div class="col text-center">
          <div class="profile-dropdown">
              <div id="active-profile-container">
                <h4 id="active-profile-name">None</h4>
              </div>
            <img
              src="./img/profile-select-norm.png"
              class="person-logo"
              id="prof-button"
              width="100px"
            />
            <div class="sub-menu-wrap">
              <div class="sub-menu" id="prof-list" style="display: none">
                <li id="create-profile">Create Profile</li>
                <li id="blank">-----------</li>
              </div>
            </div>
            <!-- </div>  -->
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="top-bar"> -->
    <div id="line-up" class="container py-5">
      <div class="row">
        <div id="results-container" class="col">
          <div class="search-results" id="result-list">
            <h2>Search Results</h2>
            <ul id="search-result" class="results"></ul>
          </div>
        </div>
        <div id="detail-results" class="col">
          <div id="details-container" class="search-results">
            <h2>Details</h2>
            <div id="details" class="results">
              <h5 id="brewery"></h4>
              <div id="listed-details">
                <li id="phone"></li>
                <li id="website">
                  Website: <a id="anchor"><span id="url-container"></span></a>
                </li>
              </div>
              <p id="address">
                <span id="street"></span><br /><span id="city-state-zip"></span>
              </p>
              <button id="favorite-button">Favorite!</button>
              <div></div>
            </div>
          </div>
        </div>
        <div class="initial-results col" id="favorites-container">
          <h2>Favorites</h2>
          <div id="favorite-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
